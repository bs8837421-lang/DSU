<!-------------admission start------------------->
<div class="admission">
  <div class="container">
  
<!-------------admission end------------------->





  <div class="form-wrapper">

    <input type="radio" name="tab" id="register-tab" checked>
    <input type="radio" name="tab" id="login-tab">

    <div class="form-box">
      <h2>Admissions open</h2>

      <div class="tab-buttons">
        <label for="register-tab" class="tab register-tab">Register</label>
        <label for="login-tab" class="tab login-tab">Login</label>
      </div>

      <!-- Register Form -->
      <form class="register-form form-content">
        <input type="text" placeholder="Enter Name *" required />
        <input type="email" placeholder="Enter Email Address *" required />
        <div class="phone-field">
          <span>+91</span>
          <input type="tel" placeholder="Enter Mobile Number *" required />
        </div>
        <div class="two-col">
          <select required><option value="">Select State *</option></select>
          <select required><option value="">Select City *</option></select>
        </div>
        <div class="two-col">
          <select required><option value="">Select Program *</option></select>
          <select required><option value="">Select Course *</option></select>
        </div>
        <select required><option value="">Select Specialization *</option></select>
        <div class="captcha-field">
          <div class="captcha-code">c7f8k</div>
          <input type="text" placeholder="Enter Captcha" required />
        </div>
        <label class="checkbox">
          <input type="checkbox" required />
          I agree to receive information by signing up on Dhanalakshmi Srinivasan University (DSU) *
        </label>
        <button type="submit" class="register-btn">Register</button>
        <div class="resend-link">RESEND VERIFICATION EMAIL</div>
      </form>

      <!-- Login Form -->
      <form class="login-form form-content">
        <input type="text" placeholder="Enter User Name *" required />
        <input type="password" placeholder="Enter Password *" required />
        <label class="checkbox">
          <input type="checkbox" required />
          I agree to the Terms and Conditions *
        </label>
        <button type="submit" class="register-btn">Login</button>
        <div class="resend-link">FORGOT PASSWORD?</div>
      </form>

    </div>
  </div>


  </div>
